<script>
(function(){
  const basePath = location.pathname.replace(/\/[^/]*$/, '');
  const localCSS = basePath + '/vendor/ol/10.6.1/ol.css';
  const localJS  = basePath + '/vendor/ol/10.6.1/ol.js';
  const repoCSS  = '/TS_PRK/TS_HTML5/vendor/ol/10.6.1/ol.css';
  const repoJS   = '/TS_PRK/TS_HTML5/vendor/ol/10.6.1/ol.js';
  const cssSrcs = [localCSS, repoCSS, 'https://cdnjs.cloudflare.com/ajax/libs/ol/10.6.1/ol.css','https://cdn.jsdelivr.net/npm/ol@10.6.1/ol.css','https://unpkg.com/ol@10.6.1/ol.css'];
  const jsSrcs  = [localJS, repoJS, 'https://cdnjs.cloudflare.com/ajax/libs/ol/10.6.1/ol.js','https://cdn.jsdelivr.net/npm/ol@10.6.1/dist/ol.js','https://unpkg.com/ol@10.6.1/dist/ol.js'];
  function loadCSS(list,i=0){ if(i>=list.length) return; const link=document.createElement('link'); link.rel='stylesheet'; link.href=list[i]; link.onerror=()=>loadCSS(list,i+1); document.head.appendChild(link); }
  function loadJS(list,i,resolve,reject){ if(i>=list.length) return reject(new Error('OpenLayers JS load failed (all sources)')); const s=document.createElement('script'); s.src=list[i]; s.defer=false; s.async=false; s.crossOrigin='anonymous'; let done=false; const next=()=>{ if(done) return; done=true; s.remove(); loadJS(list,i+1,resolve,reject); }; s.onload=()=>{ setTimeout(()=>{ (window.ol && typeof ol.Map==='function') ? (done=true, resolve(list[i])) : next(); },0); }; s.onerror=next; document.head.appendChild(s); }
  loadCSS(cssSrcs,0);
  window.OL_READY=new Promise((resolve,reject)=>{ if(window.ol&&typeof ol.Map==='function'){ resolve('(preloaded)'); return; } loadJS(jsSrcs,0,resolve,reject); });
})();
</script>

<style>

  @media (max-width:820px), (max-height:640px){ .errdock{ left:12px; right:12px; bottom:calc(12px + env(safe-area-inset-bottom)); width:auto; } .errdock .body{ max-height:40vh; } }

<body>
<div id="map" aria-label="지도"></div>

<!-- 좌측 패널 / 모바일=하단 시트 -->
<aside class="side">
  <div class="row title">

    <div class="title">오류 로그</div>

</button>

<script>
(function(){
  /* ===== 기본 설정 ===== */
  const VW_KEY = 'CF9A371B-35A6-3822-8315-6592C8342E82';
  const DOMAIN = 'kingnes11.github.io';
  const DEMO_N = 1000;
  const RADIUS_KM = 5.0;
  document.getElementById('radiusLabel').textContent = RADIUS_KM;

  const $ = (s)=>document.querySelector(s);
  const stat = $('#stat');
  const ok   = (m)=> stat.innerHTML = `<span style="color:#10b981">✔</span> ${m}`;
  const warn = (m)=> stat.innerHTML = `<span style="color:#f59e0b">!</span> ${m}`;

  /* ===== 오류 로그 UI & 로거 ===== */
  function ensureErrUI(){
    let dock=$('#errdock'), body=$('#errbody'), count=$('#errcount'), fab=$('#errFab'), cntFab=$('#errCntFab');
    if(!dock){ dock=document.createElement('section'); dock.className='errdock'; dock.id='errdock';
      dock.innerHTML=`<div class="hdr"><div class="title">오류 로그</div><div class="muted" id="errcount">0건</div><div class="grow"></div><button class="btnsm" id="copyErr">복사</button><button class="btnsm red" id="clearErr">지우기</button><button class="btnsm" id="closeErr">닫기</button></div><div class="body" id="errbody"></div>`;
      document.body.appendChild(dock); body=$('#errbody'); count=$('#errcount'); }
    if(!fab){ fab=document.createElement('button'); fab.className='errfab'; fab.id='errFab'; fab.title='오류 로그 열기';
      fab.innerHTML=`<span class="dot" aria-hidden="true"></span><span>로그</span><span class="cnt" id="errCntFab">0</span>`; document.body.appendChild(fab); cntFab=$('#errCntFab'); }
    $('#closeErr').onclick=()=>{ dock.classList.remove('open'); fab.setAttribute('aria-expanded','false'); };
    $('#clearErr').onclick=()=>{ body.innerHTML=''; count.textContent='0건'; cntFab.textContent='0'; fab.classList.remove('error'); };
    $('#copyErr').onclick=async()=>{ const txt=Array.from(body.querySelectorAll('.logrow')).map(el=>el.innerText).join('\n'); try{ await navigator.clipboard.writeText(txt||'(로그 없음)'); }catch(e){} };
    fab.onclick=()=>{ const opened=dock.classList.toggle('open'); fab.setAttribute('aria-expanded', String(opened)); };
    return { dock, body, count, fab, cntFab };
  }
  const ERRUI=ensureErrUI();
  const logs=[]; let autoOpened=false; const tstr=()=>new Date().toLocaleTimeString();
  function appendRow(level,msg,extra){ const div=document.createElement('div'); div.className='logrow'; div.innerHTML=`<span class="time">[${tstr()}]</span><span class="lvl lvl-${level}">${level}</span><span>${msg}</span>`+(extra?`<div class="muted" style="margin-left:8px;white-space:pre-wrap">${extra}</div>`:''); ERRUI.body.appendChild(div); ERRUI.body.scrollTop=ERRUI.body.scrollHeight; }
  function log(level,msg,detail){ const text=typeof detail==='string'?detail:(detail?(detail.stack||JSON.stringify(detail)):''); logs.push({t:Date.now(),level,msg,detail:text}); appendRow(level,msg,text); const errCnt=logs.filter(x=>x.level==='ERR').length; ERRUI.count.textContent=`${logs.length}건`; ERRUI.cntFab.textContent=String(errCnt); if(errCnt>0) ERRUI.fab.classList.add('error'); if(level==='ERR'&&!autoOpened){ ERRUI.dock.classList.add('open'); ERRUI.fab.setAttribute('aria-expanded','true'); autoOpened=true; } }
  const logInfo=(m,d)=>log('INFO',m,d), logWarn=(m,d)=>log('WARN',m,d), logErr=(m,d)=>log('ERR',m,d);
  window.addEventListener('error', (e)=> logErr('window.onerror: '+e.message, e.error||e));
  window.addEventListener('unhandledrejection', (e)=> logErr('unhandledrejection', e.reason||e));

  /* ===== 반응형 패딩 ===== */
  const isPanelBottom=()=> (window.innerWidth<=820)||(window.innerHeight<=640);
  const mapPadding=()=> isPanelBottom()? [30,30,Math.round(Math.min(window.innerHeight*0.52, window.innerHeight*0.6))+20,30] : [30,30,30,380];

  /* ===== 지오로케이션 선행 ===== */
  function geolocateOnce(){
    return new Promise((resolve,reject)=>{
      const isSecure=location.protocol==='https:'||['localhost','127.0.0.1','::1'].includes(location.hostname);
      if(!isSecure||!navigator.geolocation){ const msg='현재 위치 사용 불가(비보안/미지원).'; warn(msg+' 브라우저 권한을 허용하세요.'); logWarn('geolocation unsupported or insecure origin', location.origin); reject(new Error(msg)); return; }
      let done=false; const opts={ enableHighAccuracy:true, maximumAge:3000, timeout:10000 };
      const to=setTimeout(()=>{ if(!done){ warn('위치 응답 지연'); logWarn('geolocation timeout'); } }, 8000);
      navigator.geolocation.getCurrentPosition(
        p=>{ if(done) return; done=true; clearTimeout(to); resolve({ lng:p.coords.longitude, lat:p.coords.latitude }); },
        err=>{ if(done) return; done=true; clearTimeout(to); const msg=`위치 실패(${err.code} ${err.message})`; warn(msg); logErr('getCurrentPosition error', msg); reject(err); },
        opts
      );
    });
  }

  /* ===== 앱 시작 ===== */
  function startApp(centerLngLat){
    ok('현재 위치 확보'); logInfo('geolocated', JSON.stringify(centerLngLat));
    const {lng:INIT_LNG, lat:INIT_LAT} = centerLngLat;

    /* ---- WMTS + OSM 폴백 ---- */
    const vwBase=new ol.layer.Tile({ source:new ol.source.XYZ({ url:`https://api.vworld.kr/req/wmts/1.0.0/${VW_KEY}/Base/{z}/{y}/{x}.png?domain=${DOMAIN}`, maxZoom:18, minZoom:5 }), zIndex:0, visible:true });
    const osm=new ol.layer.Tile({ source:new ol.source.OSM(), zIndex:0, visible:false });
    const map=new ol.Map({ target:'map', layers:[vwBase,osm], view:new ol.View({ center:ol.proj.fromLonLat([INIT_LNG,INIT_LAT]), zoom:15, maxZoom:18, minZoom:5 }) });
    let switched=false; function switchToOSM(reason){ if(switched) return; switched=true; vwBase.setVisible(false); osm.setVisible(true); warn(`브이월드 타일 문제(${reason}) → OSM로 전환`); logWarn('OSM fallback activated', reason); }
    vwBase.getSource().on('tileloaderror', (evt)=>{ const key=evt&&evt.tile&&(evt.tile.getKey?.()||''); logErr('WMTS tile load error', key); switchToOSM('tileloaderror'); });

    /* ---- 행정경계 WMS(JS) ---- */
    const VW_WMS_JS='https://map.vworld.kr/js/wms.do';
    function makeAdmWMS(layerName,zIndex){
      const layer=new ol.layer.Tile({ source:new ol.source.TileWMS({ url:VW_WMS_JS, params:{ SERVICE:'WMS', VERSION:'1.3.0', REQUEST:'GetMap', LAYERS:layerName, STYLES:'', FORMAT:'image/png', TRANSPARENT:true, EXCEPTIONS:'text/xml', CRS:'EPSG:900913', APIKEY:VW_KEY, DOMAIN:DOMAIN }, serverType:'geoserver', crossOrigin:'anonymous' }), opacity:0.9, visible:true, zIndex });
      layer.getSource().on('tileloaderror', ()=>{ logErr(`WMS ${layerName} tile error`); });
      return layer;
    }
    const wmsSido=makeAdmWMS('lt_c_adsido',201), wmsSigg=makeAdmWMS('lt_c_adsigg',202), wmsEmd=makeAdmWMS('lt_c_ademd',203);
    map.addLayer(wmsSido); map.addLayer(wmsSigg); map.addLayer(wmsEmd);

    /* ---- 예제 WFS(JS, 고정 URL · 요청식 그대로 적용) ---- */
    const wfsExampleUrl =
      `https://map.vworld.kr/js/wfs.do?SERVICE=WFS&REQUEST=GetFeature&TYPENAME=LT_C_UQ111&BBOX=13987670,3912271,14359383,4642932&VERSION=1.1.0&MAXFEATURES=40&SRSNAME=EPSG:900913&` +
      `PROPERTYNAME=mnum,std_sggcd,admin_cd,sido_cd,sigungu_cd,dyear,ag_geom&OUTPUT=text/xml;%20subType=gml/2.1.2&EXCEPTIONS=text/xml&FORMAT_OPTIONS=callback:func_callback&APIKEY=${VW_KEY}&DOMAIN=${DOMAIN}`;

    const redLine=new ol.style.Style({ stroke:new ol.style.Stroke({ color:[239,68,68,0.95], width:2 }) });
    const wfsExampleSrc=new ol.source.Vector({
      loader: function(){
        logInfo('WFS example request(JS)', wfsExampleUrl);
        fetch(wfsExampleUrl, { mode:'cors' })
          .then(r=>r.text())
          .then(txt=>{
            // JSONP callback 감싸짐 대응(요청 URL은 그대로, 응답만 언래핑)
            let xmlText=txt.trim();
            if(/^func_callback\s*\(/.test(xmlText)){
              const m=xmlText.match(/^func_callback\s*\(\s*([\s\S]*?)\s*\)\s*;?\s*$/);
              xmlText = m ? m[1] : xmlText;
            }
            const doc=new DOMParser().parseFromString(xmlText,'text/xml');
            const fmt=new ol.format.WFS(); // GML 2.1.2 포함한 WFS 1.1.0 파서
            const feats=fmt.readFeatures(doc,{ dataProjection:'EPSG:900913', featureProjection:map.getView().getProjection() });
            if(!feats || feats.length===0){ logWarn('WFS example: 수신은 했으나 피처 0건'); }
            wfsExampleSrc.addFeatures(feats);
          })
          .catch(e=>{ logErr('WFS example load error', e); });
      }
    });
    const wfsExampleLayer=new ol.layer.Vector({ source:wfsExampleSrc, style:redLine, zIndex:210, visible:true });
    map.addLayer(wfsExampleLayer);

    /* ---- 아이콘/클러스터/팝업/리스트 등 기존 기능 유지 ---- */
    const PARK_SVG=`<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 36 36'><circle cx='18' cy='18' r='16' fill='#2563eb'/><text x='18' y='22' font-family='Arial,Helvetica,sans-serif' font-size='16' text-anchor='middle' fill='#fff' font-weight='700'>P</text></svg>`;
    const ME_SVG=`<svg xmlns='http://www.w3.org/2000/svg' width='38' height='38' viewBox='0 0 38 38'><defs><linearGradient id='g' x1='0' y1='0' x2='0' y2='1'><stop offset='0' stop-color='#0ea5e9'/><stop offset='1' stop-color='#2563eb'/></linearGradient></defs><path d='M19 0c9 0 16 7 16 16 0 9-8 17-16 22-8-5-16-13-16-22C3 7 10 0 19 0z' fill='url(#g)'/><circle cx='19' cy='12' r='5' fill='#fff'/><path d='M10 26c2-5 6-7 9-7s7 2 9 7' stroke='#fff' stroke-width='3' fill='none' stroke-linecap='round'/></svg>`;
    const stylePark=new ol.style.Style({ image:new ol.style.Icon({ src:'data:image/svg+xml;utf8,'+encodeURIComponent(PARK_SVG), anchor:[0.5,0.5], anchorXUnits:'fraction', anchorYUnits:'fraction', scale:1 }) });
    const styleMe=new ol.style.Style({ image:new ol.style.Icon({ src:'data:image/svg+xml;utf8,'+encodeURIComponent(ME_SVG), anchor:[0.5,1], anchorXUnits:'fraction', anchorYUnits:'fraction', scale:1 }) });
    const styleCircle=new ol.style.Style({ stroke:new ol.style.Stroke({ color:[239,68,68,0.9], width:2 }), fill:new ol.style.Fill({ color:[239,68,68,0.08] }) });
    const meSrc=new ol.source.Vector(); const meLayer=new ol.layer.Vector({ source:meSrc, zIndex:120 }); map.addLayer(meLayer);
    const rawSrc=new ol.source.Vector(); const clusterSrc=new ol.source.Cluster({ distance:40, minDistance:10, source:rawSrc });
    const clusterLy=new ol.layer.Vector({ source:clusterSrc, style:(feature)=>{ const members=feature.get('features')||[]; const size=members.length;
      if(size>1){ return new ol.style.Style({ image:new ol.style.Circle({ radius:Math.max(12,Math.min(28,10+Math.log(size)*8)), fill:new ol.style.Fill({color:[37,99,235,0.92]}), stroke:new ol.style.Stroke({color:'#fff',width:2}) }), text:new ol.style.Text({ text:String(size), fill:new ol.style.Fill({color:'#fff'}), stroke:new ol.style.Stroke({color:'#000',width:3}) }) }); }
      const m=members[0]; return (m && m.getStyle && m.getStyle()) || stylePark; }, zIndex:110 });
    map.addLayer(clusterLy);

    const popupEl=document.createElement('div'); popupEl.className='ol-popup';
    popupEl.innerHTML=`<button class="x" aria-label="닫기">×</button><div class="tit"></div><div class="sub2 addr"></div><div class="sub2 meta"></div>`;
    const overlay=new ol.Overlay({ element:popupEl, positioning:'bottom-center', stopEvent:true, offset:[0,-14] }); map.addOverlay(overlay);
    const closePopup=()=>overlay.setPosition(undefined); popupEl.querySelector('.x').addEventListener('click', closePopup); document.addEventListener('keydown', e=>{ if(e.key==='Escape') closePopup(); });
    function openPopupForFeature(f,coord){ const p=f.getProperties(); popupEl.querySelector('.tit').textContent=p.nm||'주차장'; popupEl.querySelector('.addr').textContent=p.addr||''; popupEl.querySelector('.meta').textContent=`형태: ${p.type||'-'} · 좌표: ${Number(p.lat).toFixed(5)}, ${Number(p.lng).toFixed(5)}`; overlay.setPosition(coord); $('#sel').textContent=p.nm||'-'; }
    map.on('singleclick',(evt)=>{ let handled=false; map.forEachFeatureAtPixel(evt.pixel,(feature,layer)=>{ if(layer!==clusterLy) return; const members=feature.get('features')||[]; if(members.length>1){ const ex=ol.extent.createEmpty(); members.forEach(f=>ol.extent.extend(ex,f.getGeometry().getExtent())); map.getView().fit(ex,{duration:250,maxZoom:17,padding:mapPadding()}); } else if(members.length===1){ const f=members[0], coord=f.getGeometry().getCoordinates(); openPopupForFeature(f,coord); highlightList(f.get('__id')); } handled=true; return true; },{hitTolerance:6}); if(!handled) closePopup(); });

    function haversineKm(a,b){ const R=6371,toRad=d=>d*Math.PI/180; const dLat=toRad(b.lat-a.lat), dLng=toRad(b.lng-a.lng); const s1=Math.sin(dLat/2), s2=Math.sin(dLng/2); const t=s1*s1+Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*s2*s2; return 2*R*Math.asin(Math.sqrt(t)); }
    function generateDummyAround(lng,lat,n=DEMO_N,rKm=RADIUS_KM){ const types=['노상','노외','부설']; const rows=[]; for(let i=0;i<n;i++){ const rkm=Math.random()*rKm, ang=Math.random()*Math.PI*2; const dLat=(rkm/111)*Math.sin(ang); const dLng=(rkm/(111*Math.cos(lat*Math.PI/180)))*Math.cos(ang); const y=lat+dLat, x=lng+dLng; const type=types[i%3]; rows.push({ id:'DM-'+i, nm:`더미 ${type} 주차장 ${i+1}`, addr:`반경 ${rkm.toFixed(2)}km`, type, lng:x, lat:y }); } return rows.map(r=>({ ...r, distKm:haversineKm({lng,lat},{lng:r.lng,lat:r.lat}) })); }
    function rebuildFeatures(rows){ rawSrc.clear(); const feats=rows.map(r=>{ const coord=ol.proj.fromLonLat([r.lng,r.lat]); const f=new ol.Feature({ geometry:new ol.geom.Point(coord), __id:r.id, ...r }); f.setStyle(stylePark); return f; }); rawSrc.addFeatures(feats); }

    let ROWS_ALL=[], ROWS_VIEW=[], currentType="";
    function buildList(rows){ const listEl=$('#list'), countEl=$('#count'); countEl.textContent=String(rows.length);
      if(rows.length===0){ listEl.innerHTML=`<div class="item"><div class="nm">결과 없음</div><div class="sub">현재 위치 반경 ${RADIUS_KM}km</div></div>`; return; }
      listEl.innerHTML=rows.map((r,i)=>`<div class="item" data-id="${r.id}" role="option" tabindex="0"><div class="nm">${i+1}. ${r.nm}</div><div class="sub"><span class="badge">${r.type}</span><span class="dist">${r.distKm.toFixed(2)} km</span><span>${r.addr}</span></div></div>`).join('');
      listEl.querySelectorAll('.item').forEach(el=>{ el.addEventListener('click', ()=>focusItem(el.dataset.id)); el.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ focusItem(el.dataset.id); e.preventDefault(); }}); });
    }
    function highlightList(id){ $('#list').querySelectorAll('.item').forEach(el=> el.classList.toggle('active', el.dataset.id===id)); }
    function focusItem(id){ const r=ROWS_VIEW.find(x=>x.id===id)||ROWS_ALL.find(x=>x.id===id); if(!r) return; const coord=ol.proj.fromLonLat([r.lng,r.lat]); map.getView().setCenter(coord); map.getView().setZoom(16); openPopupForFeature(new ol.Feature({geometry:new ol.geom.Point(coord), ...r}), coord); highlightList(id); }
    function applyFilter(){ ROWS_VIEW=ROWS_ALL.filter(r=>!currentType||r.type===currentType).sort((a,b)=>a.distKm-b.distKm); buildList(ROWS_VIEW); rebuildFeatures(ROWS_VIEW); }
    $('#typeBar').addEventListener('click',(e)=>{ const chip=e.target.closest('.chip'); if(!chip) return; chip.parentElement.querySelectorAll('.chip').forEach(c=>c.classList.remove('active')); chip.classList.add('active'); currentType=chip.dataset.type||""; closePopup(); applyFilter(); });

    function setMeAndSeed(lng,lat,msg){ meSrc.clear(); const center=ol.proj.fromLonLat([lng,lat]); const me=new ol.Feature({ geometry:new ol.geom.Point(center) }); me.setStyle(styleMe); meSrc.addFeature(me); const circle=new ol.Feature({ geometry:new ol.geom.Circle(center, RADIUS_KM*1000) }); circle.setStyle(styleCircle); meSrc.addFeature(circle); ROWS_ALL=generateDummyAround(lng,lat,DEMO_N,RADIUS_KM); applyFilter(); map.getView().fit(meSrc.getExtent(), { duration:400, padding:mapPadding(), maxZoom:16 }); ok(`${msg} · 반경 ${RADIUS_KM}km · 더미 ${DEMO_N}개`); logInfo('seeded', `${msg} @ ${lng.toFixed(5)}, ${lat.toFixed(5)}`); }

    function fitAll(){ const ex=ol.extent.createEmpty(); meSrc.getFeatures().forEach(f=>ol.extent.extend(ex,f.getGeometry().getExtent())); rawSrc.getFeatures().forEach(f=>ol.extent.extend(ex,f.getGeometry().getExtent())); if(!ol.extent.isEmpty(ex)) map.getView().fit(ex,{duration:400,padding:mapPadding(),maxZoom:17}); }
    $('#locBtn').addEventListener('click', ()=> autoLocate(true));
    $('#fitBtn').addEventListener('click', fitAll);

    function autoLocate(fly=false){
      const isSecure=location.protocol==='https:'||['localhost','127.0.0.1','::1'].includes(location.hostname);
      if(!isSecure||!navigator.geolocation){ warn('현재 위치 사용 불가(비보안/미지원)'); logWarn('geolocation unsupported or insecure origin', location.origin); return; }
      const opts={ enableHighAccuracy:true, maximumAge:3000, timeout:9000 };
      navigator.geolocation.getCurrentPosition(
        p=>{ setMeAndSeed(p.coords.longitude,p.coords.latitude,'현재 위치 기준'); if(fly){ map.getView().animate({center:ol.proj.fromLonLat([p.coords.longitude,p.coords.latitude]), zoom:15, duration:300}); } },
        err=>{ logErr('getCurrentPosition error', `${err.code} ${err.message}`); warn('현재 위치 갱신 실패'); },
        opts
      );
    }

    // 최초 시드(현재 위치)
    setMeAndSeed(INIT_LNG, INIT_LAT, '현재 위치 기준');
  }

  /* ===== 실행: OL 로드 + 지오로케이션 완료 후 시작 ===== */
  function domReady(cb){ if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', cb); else cb(); }
  Promise.all([window.OL_READY, new Promise(res=>domReady(res))])
    .then(()=> geolocateOnce())
    .then((loc)=> startApp(loc))
    .catch(err=>{
      const msg='현재 위치가 필요합니다. 브라우저 권한을 허용해 주세요.';
      warn(msg); logErr('App start aborted (no geolocation)', (err && (err.stack||err.message)) || String(err));
    });
})();
</script>
