<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>행정구역도(WFS JSONP 4종) + VWorld WMTS + 더미10 · 반경 토글 · 하단리스트(2행) · 에러로그(URL/최소화) · 현재위치 watch</title>

<!-- OpenLayers -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.6.1/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@10.6.1/dist/ol.js"></script>

<style>
  :root{ --bg:#0b1220; --panel:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#20304f; --accent:#2563eb; }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans KR",sans-serif}
  #map{position:fixed;inset:0}

  /* 하단 리스트(bottom sheet) */
  .bottom{
    position:fixed; left:12px; right:12px; bottom:12px; z-index:30;
    background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:10px 10px 12px;
    box-shadow:0 10px 30px rgba(0,0,0,.35); display:flex; flex-direction:column; gap:8px;
  }
  .row{display:flex; align-items:center; gap:8px; flex-wrap:wrap}
  .title{font-weight:800}
  .muted{color:var(--muted)}
  .btn{border:1px solid var(--border); background:transparent; color:#c7d2fe; border-radius:10px; padding:8px 12px; font-weight:700; cursor:pointer}
  .btn.on{background:#142045; border-color:#2a3a75}
  .chips{display:flex; gap:6px; flex-wrap:wrap}
  .chip{border:1px solid var(--border); background:#0c1530; color:#c7d2fe; border-radius:999px; padding:6px 10px; cursor:pointer; font-weight:700; font-size:.92rem}
  .chip.active{background:#1d2a54; border-color:#2a3a75}

  /* 2열 카드 + 스크롤(높이는 JS로 ‘2행’만 보이도록 제한) */
  .list{overflow:auto; border:1px solid var(--border); border-radius:12px; background:#0c1530; padding:8px}
  .grid{display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:8px}
  .card{
    padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:#0e1a39; cursor:pointer;
    display:grid; gap:4px; min-height:66px;
  }
  .card:hover{background:#122147}
  .nm{font-weight:700}
  .sub{color:var(--muted); font-size:.9rem; display:flex; gap:6px; flex-wrap:wrap}
  .badge{display:inline-block; font-size:.78rem; padding:2px 8px; border-radius:999px; border:1px solid var(--border); background:#12203c}
  .mini{font-size:.78rem; color:#9ca3af}

  /* 팝업(OL) */
  .ol-popup{
    position:absolute;background:#fff;color:#111827;border-radius:10px;border:1px solid #e5e7eb;
    min-width:260px;max-width:320px;padding:10px 12px;transform:translate(-50%,-110%);
    box-shadow:0 10px 20px rgba(0,0,0,.25);pointer-events:auto
  }
  .ol-popup:after{
    content:"";position:absolute;left:50%;transform:translateX(-50%);bottom:-10px;width:0;height:0;border:10px solid transparent;border-top-color:#fff;filter:drop-shadow(0 -1px 0 #e5e7eb)
  }
  .pop-h{display:flex;align-items:center;gap:8px}
  .pop-tit{font-weight:800}
  .pop-x{margin-left:auto;border:0;background:transparent;color:#6b7280;font-size:18px;cursor:pointer;line-height:1}
  .pop-badges{display:flex;gap:6px;margin-top:4px}
  .pop-sec{margin-top:8px;border-top:1px solid #e5e7eb;padding-top:8px}
  .kv{display:grid;grid-template-columns:90px 1fr;gap:4px 8px;font-size:.92rem}
  .kv b{color:#374151}

  /* 에러 로그 (오른쪽, 하단 리스트와 겹치지 않도록 JS로 bottom 보정) */
  .errdock{
    position:fixed; right:12px; z-index:1000; width:min(560px,calc(100% - 24px));
    background:#0f172a; border:1px solid var(--border); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .errdock .hdr{ display:flex; align-items:center; gap:8px; padding:8px 10px; border-bottom:1px solid var(--border) }
  .errdock .title{ font-weight:800 }
  .errdock .body{ max-height:38vh; overflow:auto; padding:8px 10px; font-family:ui-monospace,Menlo,Consolas,monospace; font-size:.86rem; background:#0b1220 }
  .logrow{ border-bottom:1px dashed #1d2741; padding:6px 0 }
  .time{ color:#9ca3af; margin-right:6px }
  .lvl{ color:#fca5a5; font-weight:800; margin-right:6px }
  .url{ color:#60a5fa; word-break:break-all }
  .btnsm{ border:1px solid var(--border); background:#0b1530; color:#c7d2fe; border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:700 }

  /* 최소화 공통 */
  .min .body{ display:none !important; }
  .min .list{ display:none !important; }

  /* 반응형 */
  @media (max-width:480px){
    .bottom{ left:8px; right:8px; bottom:8px; }
    .errdock{ left:8px; right:8px; width:auto }
  }
</style>
</head>
<body>
<div id="map" aria-label="지도"></div>

<!-- 하단 리스트 패널 -->
<section class="bottom" id="bottom">
  <div class="row">
    <div class="title">더미 주차장 10 <span class="mini" id="radiusLabel">(반경 1.0km)</span></div>
    <div class="muted" id="stat" style="margin-left:auto">초기화 중…</div>
    <button class="btn" id="minListBtn" title="리스트 최소화">－</button>
  </div>
  <div class="row">
    <button class="btn" id="locBtn">현재 위치</button>
    <button class="btn" id="fitBtn">전체 보기</button>
    <div class="chips" id="radiusChips" aria-label="반경 선택">
      <div class="chip" data-r="0.5">0.5km</div>
      <div class="chip active" data-r="1">1.0km</div>
      <div class="chip" data-r="1.5">1.5km</div>
    </div>
  </div>
  <div class="list body" id="listWrap">
    <div id="list" class="grid" role="listbox" aria-label="주차장 목록(더미 10)"></div>
  </div>
</section>

<!-- 오류 로그(에러만, URL 표시) : JS가 bottom 높이에 맞춰 자동 위로 띄움 -->
<section class="errdock" id="errdock" aria-label="오류 로그">
  <div class="hdr">
    <div class="title">오류 로그(에러만)</div>
    <div class="muted" id="errcount">0건</div>
    <div style="flex:1"></div>
    <button class="btnsm" id="minErrBtn" title="오류창 최소화">－</button>
    <button class="btnsm" id="copyErr">복사</button>
    <button class="btnsm" id="clearErr">지우기</button>
  </div>
  <div class="body" id="errbody"></div>
</section>

<script>
(function(){
  /* ===== 기본 설정 ===== */
  const VW_KEY = 'CF9A371B-35A6-3822-8315-6592C8342E82';
  const DOMAIN = 'kingnes11.github.io';
  const SRS    = 'EPSG:900913';                 // == EPSG:3857
  const WFS_API= 'https://api.vworld.kr/req/wfs';
  const WMTS   = `https://api.vworld.kr/req/wmts/1.0.0/${VW_KEY}/Base/{z}/{y}/{x}.png`;

  const $ = (s)=>document.querySelector(s);
  const stat = $('#stat');
  const ok = (m)=> stat.innerHTML = `<span style="color:#10b981">✔</span> ${m}`;
  const warn = (m)=> stat.innerHTML = `<span style="color:#f59e0b">!</span> ${m}`;

  /* ===== 에러로그(에러만 + URL) ===== */
  const errBody=$('#errbody'), errCnt=$('#errcount');
  const tstr=()=>new Date().toLocaleTimeString();
  function logERR(msg, url, detail){
    // ResizeObserver 루프 경고는 소음이어서 무시
    if(String(msg).includes('ResizeObserver loop') || String(detail).includes('ResizeObserver loop')) return;
    const row=document.createElement('div'); row.className='logrow';
    row.innerHTML=`<span class="time">[${tstr()}]</span><span class="lvl">ERR</span> ${msg}`
                 +(url?`<div class="url">${url}</div>`:'')
                 +(detail?`<div class="muted">${detail}</div>`:'');
    errBody.appendChild(row); errBody.scrollTop=errBody.scrollHeight;
    errCnt.textContent=`${errBody.querySelectorAll('.logrow').length}건`;
  }
  $('#copyErr').onclick=async()=>{
    const txt=[...errBody.querySelectorAll('.logrow')].map(el=>el.innerText).join('\n');
    try{ await navigator.clipboard.writeText(txt||'(로그 없음)'); }catch(e){}
  };
  $('#clearErr').onclick=()=>{ errBody.innerHTML=''; errCnt.textContent='0건'; };
  $('#minErrBtn').onclick=()=> $('#errdock').classList.toggle('min');
  window.addEventListener('error', e=> logERR('window.onerror: '+e.message,'', e.error?.stack||''));
  window.addEventListener('unhandledrejection', e=> logERR('unhandledrejection','', e.reason?.stack||String(e.reason)));

  /* ===== 지도/뷰/배경(WMTS만) ===== */
  const view = new ol.View({ center: ol.proj.fromLonLat([127.5,36.4]), zoom: 7, maxZoom: 18, minZoom: 4 });
  const base = new ol.layer.Tile({ source:new ol.source.XYZ({ url:WMTS, crossOrigin:'anonymous' }), zIndex:0 });
  const map  = new ol.Map({ target:'map', layers:[base], view });

  /* ===== JSONP 유틸 ===== */
  function buildWFSUrlJSONP(typename, bbox, cbName){
    const p = new URLSearchParams({
      SERVICE:'WFS', REQUEST:'GetFeature', VERSION:'1.1.0',
      TYPENAME: typename,
      SRSNAME: SRS,
      BBOX: bbox.join(','),              // xmin,ymin,xmax,ymax
      MAXFEATURES:'1000',
      OUTPUT:'text/javascript',          // JSONP
      EXCEPTIONS:'text/xml',
      KEY: VW_KEY, DOMAIN: DOMAIN,
      FORMAT_OPTIONS: `callback:${cbName}`
    });
    return `${WFS_API}?${p.toString()}`;
  }
  function extractGeoJSON(payload){
    if(!payload) return null;
    if(payload.type==='FeatureCollection' && Array.isArray(payload.features)) return payload;
    if(payload.response?.result?.featureCollection){
      const fc = payload.response.result.featureCollection;
      if(fc.type==='FeatureCollection' && Array.isArray(fc.features)) return fc;
    }
    if(typeof payload==='string'){ try{ return extractGeoJSON(JSON.parse(payload)); }catch(e){} }
    return null;
  }
  function loadWFS_JSONP(typename, extent3857, targetSource){
    return new Promise((resolve,reject)=>{
      const cb = `vw_cb_${typename.replace(/[^a-z0-9]/gi,'_')}_${Date.now()}_${Math.floor(Math.random()*1000)}`;
      const url = buildWFSUrlJSONP(typename, extent3857, cb);
      const s = document.createElement('script');
      let done=false, timer=setTimeout(()=>{
        if(done) return; done=true; s.remove(); delete window[cb];
        logERR(`WFS(JSONP) timeout (${typename})`, url); reject(new Error('jsonp_timeout'));
      }, 15000);

      window[cb] = function(payload){
        if(done) return; done=true; clearTimeout(timer); s.remove(); delete window[cb];
        try{
          const fc = extractGeoJSON(payload);
          if(!fc){ logERR(`WFS(JSONP) 파싱 실패 (${typename})`, url); reject(new Error('parse_error')); return; }
          const fmt = new ol.format.GeoJSON();
          const feats = fmt.readFeatures(fc, { dataProjection:SRS, featureProjection:'EPSG:3857' });
          targetSource.clear(true);
          if(feats?.length) targetSource.addFeatures(feats);
          resolve(feats?.length||0);
        }catch(e){
          logERR(`WFS(JSONP) 예외 (${typename})`, url, e.message||String(e));
          reject(e);
        }
      };
      s.src = url;
      s.onerror = ()=>{ if(done) return; done=true; clearTimeout(timer); delete window[cb]; s.remove();
        logERR(`WFS(JSONP) script_error (${typename})`, url);
        reject(new Error('script_error'));
      };
      document.head.appendChild(s);
    });
  }

  /* ===== 행정구역 4종 레이어 (WFS JSONP) ===== */
  function style(color,width,fillA){
    return new ol.style.Style({
      stroke:new ol.style.Stroke({ color, width }),
      fill:new ol.style.Fill({ color:[color[0],color[1],color[2],fillA] })
    });
  }
  const stSido = style([59,130,246,1], 2, 0.02);
  const stSigg = style([34,197,94,1], 2, 0.03);
  const stEmd  = style([234,179,8,1], 1.8, 0.03);
  const stRi   = style([244,63,94,1], 1.6, 0.03);

  function makeAdminLayer(typename, minZ, maxZ, st){
    const src=new ol.source.Vector({ wrapX:true });
    const ly = new ol.layer.Vector({ source:src, style:st, zIndex: 40+minZ, visible:true });
    ly._meta={ typename, minZ, maxZ, src };
    return ly;
  }
  const lySido = makeAdminLayer('lt_c_adsido_info', 4, 20, stSido);
  const lySigg = makeAdminLayer('lt_c_adsigg_info', 8, 20, stSigg);
  const lyEmd  = makeAdminLayer('lt_c_ademd_info', 12, 22, stEmd);
  const lyRi   = makeAdminLayer('lt_c_adri_info', 14, 24, stRi);

  map.addLayer(lySido); map.addLayer(lySigg); map.addLayer(lyEmd); map.addLayer(lyRi);

  function refreshAdminLayer(ly){
    const z=view.getZoom();
    if(z<ly._meta.minZ || z>ly._meta.maxZ){ ly._meta.src.clear(); return; }
    const ex=view.calculateExtent(map.getSize());
    const bbox=[ex[0],ex[1],ex[2],ex[3]];
    loadWFS_JSONP(ly._meta.typename, bbox, ly._meta.src).catch(()=>{});
  }
  let mvTimer=null;
  map.on('moveend', ()=>{
    clearTimeout(mvTimer);
    mvTimer=setTimeout(()=> [lySido,lySigg,lyEmd,lyRi].forEach(refreshAdminLayer), 200);
  });
  [lySido,lySigg,lyEmd,lyRi].forEach(refreshAdminLayer);

  /* ===== 더미 주차장 10개 ===== */
  const prkSrc=new ol.source.Vector(), prkLy=new ol.layer.Vector({ source:prkSrc, zIndex:120 });
  map.addLayer(prkLy);
  // 아이콘
  const P_SVG = `<svg xmlns='http://www.w3.org/2000/svg' width='34' height='34' viewBox='0 0 36 36'><circle cx='18' cy='18' r='16' fill='#2563eb'/><text x='18' y='22' font-family='Arial,Helvetica,sans-serif' font-size='16' text-anchor='middle' fill='#fff' font-weight='700'>P</text></svg>`;
  const stP = new ol.style.Icon({ src:'data:image/svg+xml;utf8,'+encodeURIComponent(P_SVG), anchor:[0.5,0.5], anchorXUnits:'fraction', anchorYUnits:'fraction' });

  // 반경 필터(센터/반경/원)
  let radiusKm = 1.0;
  let radiusCenterLL = [127.5,36.4]; // [lng,lat]
  const radiusSrc = new ol.source.Vector();
  const radiusLy  = new ol.layer.Vector({ source:radiusSrc, zIndex:115, style:new ol.style.Style({
    stroke:new ol.style.Stroke({ color:[37,99,235,0.95], width:2 }),
    fill:  new ol.style.Fill({ color:[37,99,235,0.08] })
  })});
  map.addLayer(radiusLy);

  function updateRadiusCircle(){
    radiusSrc.clear();
    const c3857 = ol.proj.fromLonLat(radiusCenterLL);
    const f = new ol.Feature({ geometry:new ol.geom.Circle(c3857, radiusKm*1000) });
    radiusSrc.addFeature(f);
    $('#radiusLabel').textContent = `(반경 ${radiusKm.toFixed(1)}km)`;
    prkLy.changed(); // 스타일 재평가
  }

  // 스타일: 반경 밖이면 숨김(null 반환)
  prkLy.setStyle((f)=>{
    const g=f.getGeometry(); if(!g) return null;
    const [x,y]=ol.proj.toLonLat(g.getCoordinates());
    const d = haversineKm({lng:radiusCenterLL[0],lat:radiusCenterLL[1]},{lng:x,lat:y});
    if(d>radiusKm) return null;
    return new ol.style.Style({ image: stP });
  });

  function haversineKm(a,b){ const R=6371,toRad=d=>d*Math.PI/180; const dLat=toRad(b.lat-a.lat), dLng=toRad(b.lng-a.lng);
    const s1=Math.sin(dLat/2), s2=Math.sin(dLng/2); const t=s1*s1+Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*s2*s2; return 2*R*Math.asin(Math.sqrt(t)); }

  function randIn(min,max){ return Math.floor(min+Math.random()*(max-min+1)); }
  function genDummy(lng,lat,n=10,rKm=1.5){
    const types=['노상','노외','부설'], owns=['공영','민영']; const out=[];
    for(let i=0;i<n;i++){
      const ang=Math.random()*Math.PI*2, r=Math.random()*rKm;
      const dy=(r/111)*Math.sin(ang), dx=(r/(111*Math.cos(lat*Math.PI/180)))*Math.cos(ang);
      const y=lat+dy, x=lng+dx;
      const total = randIn(20,200);
      const dis   = randIn(0,Math.min(10,total));
      const light = randIn(0,Math.min(30,total-dis));
      const eco   = randIn(0,Math.min(20,total-dis-light));
      const preg  = randIn(0,Math.min(10,total-dis-light-eco));
      const feeBase = [500,1000,1500][randIn(0,2)];
      const feeUnit = [5,10,15][randIn(0,2)];
      out.push({
        id:`DM-${i+1}`,
        nm:`더미 주차장 ${i+1}`,
        type: types[i%3],
        own:  owns[i%2],
        cap:  { total, dis, light, eco, preg },
        hours: Math.random()<0.6 ? '24시간' : '08:00~22:00',
        fee:   `기본 ${feeBase}원/${feeUnit}분`,
        lng:x, lat:y,
        dist:haversineKm({lng,lat},{lng:x,lat:y})
      });
    }
    return out.sort((a,b)=>a.dist-b.dist);
  }

  const rowsState = { rows:[], byId:new Map() };

  function rebuildListRows(){
    const grid=$('#list'); grid.innerHTML='';
    rowsState.byId.clear();
    // 반경 내만 표시
    const filtered = rowsState.rows.filter(r => r.dist <= radiusKm);
    filtered.forEach((r,i)=>{
      rowsState.byId.set(r.id,r);
      const el=document.createElement('div');
      el.className='card'; el.dataset.id=r.id;
      el.innerHTML = `
        <div class="nm">${i+1}. ${r.nm}</div>
        <div class="sub">
          <span class="badge">${r.type}</span>
          <span class="badge">${r.own}</span>
          <span class="mini">${r.dist.toFixed(2)} km</span>
        </div>`;
      el.addEventListener('click', ()=>{
        const c = ol.proj.fromLonLat([r.lng,r.lat]);
        view.animate({center:c, zoom:16, duration:300});
        openPopParking(r, c);
      });
      grid.appendChild(el);
    });
    adjustListHeight();
  }

  function adjustListHeight(){
    const grid = $('#list');
    const wrap = $('#listWrap');
    const cards = grid.querySelectorAll('.card');
    if(cards.length===0){ wrap.style.maxHeight='0px'; placeErrdock(); return; }
    const cardH = cards[0].getBoundingClientRect().height;
    const gap = parseFloat(getComputedStyle(grid).gap) || 8;
    const visibleRows = 2;
    const padding = 8*2;
    const maxH = cardH * visibleRows + gap * (visibleRows - 1) + padding;
    wrap.style.maxHeight = Math.ceil(maxH) + 'px';
    placeErrdock();
  }

  function seedDummiesOnce(lng,lat){
    if(rowsState.rows.length>0) return; // 이미 생성됨
    const rows = genDummy(lng,lat,10,1.5);
    rowsState.rows = rows;
    // 피처 추가
    prkSrc.clear();
    rows.forEach(r=>{
      const f=new ol.Feature({
        geometry:new ol.geom.Point(ol.proj.fromLonLat([r.lng,r.lat])),
        pid:r.id, data:r
      });
      prkSrc.addFeature(f);
    });
    rebuildListRows();
  }

  /* ===== 팝업(주차장 상세) ===== */
  const popupEl=document.createElement('div');
  popupEl.className='ol-popup';
  popupEl.innerHTML = `
    <div class="pop-h">
      <div class="pop-tit" id="pp_t"></div>
      <button class="pop-x" id="pp_x" aria-label="닫기">×</button>
    </div>
    <div class="pop-badges" id="pp_b"></div>
    <div class="pop-sec">
      <div class="kv">
        <b>총 주차면수</b><span id="pp_cap"></span>
        <b>운영시간</b><span id="pp_hours"></span>
        <b>요금</b><span id="pp_fee"></span>
        <b>좌표</b><span id="pp_xy"></span>
      </div>
    </div>`;
  const overlay = new ol.Overlay({ element: popupEl, positioning:'bottom-center', stopEvent:true, offset:[0,-14] });
  map.addOverlay(overlay);
  $('#pp_x').addEventListener('click', ()=> overlay.setPosition(undefined));

  function openPopParking(r, c){
    $('#pp_t').textContent = r.nm;
    $('#pp_b').innerHTML = `<span class="badge">${r.type}</span><span class="badge">${r.own}</span>`;
    const cap = r.cap||{};
    $('#pp_cap').textContent =
      `총 ${cap.total??0}면 (장애인 ${cap.dis??0}, 경차 ${cap.light??0}, 친환경 ${cap.eco??0}, 임산부 ${cap.preg??0})`;
    $('#pp_hours').textContent = r.hours || '-';
    $('#pp_fee').textContent   = r.fee || '-';
    $('#pp_xy').textContent    = `${r.lat.toFixed(5)}, ${r.lng.toFixed(5)}`;
    overlay.setPosition(c);
  }

  map.on('singleclick', (evt)=>{
    let hit=false;
    map.forEachFeatureAtPixel(evt.pixel, (f,ly)=>{
      if(ly!==prkLy) return;
      const d=f.get('data'); if(!d) return;
      const c=f.getGeometry().getCoordinates();
      openPopParking(d, c);
      hit=true; return true;
    }, {hitTolerance:6});
    if(!hit) overlay.setPosition(undefined);
  });

  /* ===== 현재 위치 (watch 포함, 버튼=이동만) ===== */
  const meSrc=new ol.source.Vector(), meLy=new ol.layer.Vector({ source:meSrc, zIndex:130 }); map.addLayer(meLy);
  const ME_SVG=`<svg xmlns='http://www.w3.org/2000/svg' width='38' height='38' viewBox='0 0 38 38'><defs><linearGradient id='g' x1='0' y1='0' x2='0' y2='1'><stop offset='0' stop-color='#0ea5e9'/><stop offset='1' stop-color='#2563eb'/></linearGradient></defs><path d='M19 0c9 0 16 7 16 16 0 9-8 17-16 22-8-5-16-13-16-22C3 7 10 0 19 0z' fill='url(#g)'/><circle cx='19' cy='12' r='5' fill='#fff'/><path d='M10 26c2-5 6-7 9-7s7 2 9 7' stroke='#fff' stroke-width='3' fill='none' stroke-linecap='round'/></svg>`;
  const stME=new ol.style.Style({ image:new ol.style.Icon({ src:'data:image/svg+xml;utf8,'+encodeURIComponent(ME_SVG), anchor:[0.5,1], anchorXUnits:'fraction', anchorYUnits:'fraction' }) });

  let meLL = null;  // [lng,lat]
  let watchId = null;
  let firstFix = true;

  function inKorea(lng, lat){ return lng>124 && lng<132 && lat>32 && lat<39; }
  function coerceLngLat(rawLng, rawLat){
    let lng = Number(rawLng), lat = Number(rawLat);
    const looksSwapped =
      (Math.abs(lng) <= 90 && Math.abs(lat) > 90) ||
      (!inKorea(lng, lat) && inKorea(lat, lng));
    if(looksSwapped){
      const t = lng; lng = lat; lat = t;
      logERR('현재위치 좌표 스왑 보정','', `수신(lng,lat)=(${rawLng}, ${rawLat}) → 보정(${lng}, ${lat})`);
    }
    return { lng, lat };
  }

  function setMeMarker(lng,lat){
    meSrc.clear();
    const f=new ol.Feature({ geometry:new ol.geom.Point(ol.proj.fromLonLat([lng,lat])) });
    f.setStyle(stME); meSrc.addFeature(f);
  }

  function startWatch(){
    const httpsOk = location.protocol==='https:' || ['localhost','127.0.0.1','::1'].includes(location.hostname);
    if(!httpsOk || !navigator.geolocation){ warn('위치 권한/환경 문제(HTTPS 필요)'); return; }
    const opt={ enableHighAccuracy:true, maximumAge:2000, timeout:10000 };
    // 기존 watch 중복 방지
    if(watchId!==null) navigator.geolocation.clearWatch(watchId);
    watchId = navigator.geolocation.watchPosition(p=>{
      const fix = coerceLngLat(p.coords.longitude, p.coords.latitude);
      meLL = [fix.lng, fix.lat];
      setMeMarker(fix.lng, fix.lat);

      // 반경 센터는 항상 "현재 위치" 기준
      radiusCenterLL = [fix.lng, fix.lat];
      updateRadiusCircle();

      // 최초 1회만 더미 생성 + 화면 이동
      if(firstFix){
        firstFix=false;
        seedDummiesOnce(fix.lng, fix.lat);
        view.animate({center:ol.proj.fromLonLat(meLL), zoom:15, duration:450});
        ok('현재 위치 추적 시작');
      }else{
        // 더미 재생성 없음 (요구사항)
        // 거리 갱신 & 리스트/렌더 갱신
        rowsState.rows.forEach(r=> r.dist = haversineKm({lng:meLL[0],lat:meLL[1]}, {lng:r.lng,lat:r.lat}));
        rebuildListRows();
      }
    }, e=> {
      logERR('geolocation watch 실패','', `${e.code} ${e.message}`);
      warn('위치 추적 실패');
    }, opt);
  }

  // 현재 위치 버튼: 지도 이동만 (더미 재생성 금지)
  $('#locBtn').onclick=()=>{
    if(meLL){
      view.animate({center:ol.proj.fromLonLat(meLL), zoom:15, duration:350});
      ok('현재 위치로 이동');
    }else{
      startWatch(); // 아직 위치 없으면 watch 시작
    }
  };

  // 전체 보기: 현재위치 + 반경원 + 주차장 포함
  $('#fitBtn').onclick=()=>{
    const ex=ol.extent.createEmpty();
    meSrc.getFeatures().forEach(f=> ol.extent.extend(ex,f.getGeometry().getExtent()));
    radiusSrc.getFeatures().forEach(f=> ol.extent.extend(ex,f.getGeometry().getExtent()));
    prkSrc.getFeatures().forEach(f=> ol.extent.extend(ex,f.getGeometry().getExtent()));
    if(!ol.extent.isEmpty(ex)) view.fit(ex,{duration:350, padding:[20,20,calcBottomPad(),20], maxZoom:17});
  };

  // 반경 토글
  $('#radiusChips').addEventListener('click', (e)=>{
    const chip=e.target.closest('.chip'); if(!chip) return;
    $('#radiusChips').querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
    chip.classList.add('active');
    radiusKm = Number(chip.dataset.r)||1.0;
    updateRadiusCircle();
    rebuildListRows();
  });

  /* ===== 리스트/오류창 배치 & 최소화 ===== */
  const errdock = $('#errdock'), bottom = $('#bottom');
  $('#minListBtn').onclick=()=> bottom.classList.toggle('min');
  function calcBottomPad(){
    const h = bottom.getBoundingClientRect().height;
    return Math.ceil(h + 16);
  }
  function placeErrdock(){
    const h = bottom.getBoundingClientRect().height;
    errdock.style.bottom = (h + 12) + 'px';
  }
  const ro = new ResizeObserver(()=>{ adjustListHeight(); placeErrdock(); });
  ro.observe(bottom);
  window.addEventListener('resize', ()=>{ adjustListHeight(); placeErrdock(); });
  window.addEventListener('orientationchange', ()=>{ setTimeout(()=>{ adjustListHeight(); placeErrdock(); }, 200); });

  // 초기 반경 원(초기 센터 기준)
  updateRadiusCircle();
  // 위치 추적 시작
  startWatch();
})();
</script>
</body>
