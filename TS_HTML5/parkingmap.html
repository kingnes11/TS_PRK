<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <meta name="description" content="반응형 로그인 화면" />
  <style>
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-strong: #1d4ed8;
      --ring: rgba(37, 99, 235, .35);
      --error: #dc2626;
      --border: #e5e7eb;
    }
    @media (prefers-color-scheme: dark) {
      :root{
        --bg: #0b1220;
        --card: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --primary: #3b82f6;
        --primary-strong: #2563eb;
        --ring: rgba(59, 130, 246, .35);
        --error: #f87171;
        --border: #1f2a44;
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple SD Gothic Neo, "Noto Sans KR", sans-serif;
      background:
        radial-gradient(60vmax 60vmax at 10% 10%, rgba(99,102,241,.08), transparent 60%),
        radial-gradient(50vmax 50vmax at 90% 20%, rgba(59,130,246,.08), transparent 60%),
        var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width: 420px;
      background: var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.06);
      backdrop-filter: blur(4px);
      animation: floatIn .4s ease-out;
    }
    @keyframes floatIn{
      from{transform: translateY(8px); opacity:0}
      to{transform: translateY(0); opacity:1}
    }

    .header{
      display:flex; align-items:center; gap:12px; margin-bottom:20px;
    }
    .logo{
      width:40px; height:40px; border-radius:10px;
      background: linear-gradient(135deg, var(--primary), var(--primary-strong));
      display:grid; place-items:center; color:white; font-weight:700;
      letter-spacing:.5px;
    }
    h1{font-size:1.25rem; margin:0}
    .sub{color:var(--muted); font-size:.9rem; margin:4px 0 0}

    form{display:grid; gap:14px}
    .field{display:grid; gap:8px}
    label{font-size:.9rem}
    .control{
      display:flex; align-items:center; gap:8px;
      border:1px solid var(--border);
      border-radius:12px; padding:12px 14px;
      background:transparent;
    }
    .control:focus-within{
      outline: 3px solid var(--ring);
      outline-offset: 1px;
    }
    .control input{
      width:100%; border:0; outline:0; background:transparent; color:var(--text);
      font-size:1rem;
    }
    .toggle-btn{
      border:0; background:transparent; cursor:pointer; color:var(--muted);
      font-size:.9rem;
    }

    .row{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
    }
    .checkbox{
      display:flex; align-items:center; gap:8px; color:var(--muted); font-size:.9rem;
      user-select:none;
    }
    .link{
      color:var(--primary); text-decoration:none; font-size:.9rem;
    }
    .link:focus, .link:hover{ text-decoration:underline; }

    .btn{
      appearance:none; border:0; cursor:pointer;
      border-radius:12px; padding:12px 16px; width:100%;
      background: linear-gradient(180deg, var(--primary), var(--primary-strong));
      color:white; font-weight:600; font-size:1rem;
      transition: transform .05s ease, filter .2s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.995); }
    .btn[disabled]{ opacity:.6; cursor:progress; }

    .or{
      display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:10px; color:var(--muted); font-size:.85rem;
    }
    .or::before, .or::after{
      content:""; height:1px; background:var(--border);
    }

    .social{
      display:grid; gap:10px;
      grid-template-columns: 1fr 1fr;
    }
    .sbtn{
      border:1px solid var(--border); border-radius:12px;
      padding:10px 12px; background:transparent; cursor:pointer;
      display:flex; align-items:center; justify-content:center; gap:8px;
      font-weight:600;
    }
    .sbtn:focus{ outline: 3px solid var(--ring); }

    .foot{
      text-align:center; margin-top:10px; color:var(--muted); font-size:.85rem;
    }

    .error{
      color: var(--error); font-size:.9rem; min-height:1.2em;
    }

    @media (min-width: 768px){
      .card{ padding:28px; max-width: 460px; }
      h1{font-size:1.35rem}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="header">
      <div class="logo" aria-hidden="true">LG</div>
      <div>
        <h1 id="title">로그인</h1>
        <p class="sub">계정에 접속해 서비스를 이용하세요</p>
      </div>
    </div>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">이메일</label>
        <div class="control">
          <input id="email" name="email" type="email" inputmode="email"
                 autocomplete="username"
                 placeholder="you@example.com" required />
        </div>
      </div>

      <div class="field">
        <label for="password">비밀번호</label>
        <div class="control">
          <input id="password" name="password" type="password"
                 autocomplete="current-password"
                 minlength="8" placeholder="••••••••" required />
          <button class="toggle-btn" type="button" id="togglePw" aria-label="비밀번호 표시 전환">표시</button>
        </div>
      </div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="remember" name="remember" />
          자동 로그인
        </label>
        <a class="link" href="#" onclick="alert('비밀번호 찾기 화면으로 이동하세요.'); return false;">비밀번호 찾기</a>
      </div>

      <div id="errorBox" class="error" aria-live="polite"></div>

      <button class="btn" id="submitBtn" type="submit">로그인</button>

      <div class="or" aria-hidden="true">또는</div>

      <div class="social">
        <button type="button" class="sbtn" onclick="demoSignin('Google')">G로 계속</button>
        <button type="button" class="sbtn" onclick="demoSignin('GitHub')">GitHub로 계속</button>
      </div>

      <p class="foot">
        계정이 없으신가요? <a class="link" href="#" onclick="alert('회원가입 화면으로 이동하세요.'); return false;">회원가입</a>
      </p>
    </form>
  </main>

  <script>
    // 비밀번호 표시/숨기기
    const pw = document.getElementById('password');
    const togglePw = document.getElementById('togglePw');
    togglePw.addEventListener('click', () => {
      const isPw = pw.type === 'password';
      pw.type = isPw ? 'text' : 'password';
      togglePw.textContent = isPw ? '숨김' : '표시';
      pw.focus();
    });

    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('errorBox');
    const submitBtn = document.getElementById('submitBtn');

    // 간단한 클라이언트 검증 + 로딩 상태
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.textContent = '';

      // HTML5 기본 검증 확인
      if (!form.checkValidity()) {
        // 사용자 친화적 메시지
        const email = document.getElementById('email');
        if (!email.value) {
          errorBox.textContent = '이메일을 입력해주세요.';
          email.focus();
          return;
        }
        if (email.validity.typeMismatch) {
          errorBox.textContent = '올바른 이메일 형식을 입력해주세요.';
          email.focus();
          return;
        }
        if (!pw.value) {
          errorBox.textContent = '비밀번호를 입력해주세요.';
          pw.focus();
          return;
        }
        if (pw.value.length < 8) {
          errorBox.textContent = '비밀번호는 최소 8자 이상이어야 합니다.';
          pw.focus();
          return;
        }
        return;
      }

      // 로딩 상태
      submitBtn.disabled = true;
      submitBtn.textContent = '로그인 중…';

      // 여기에서 실제 로그인 API 호출을 수행하세요.
      // fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: email.value, password: pw.value, remember: remember.checked }) })

      // 데모용 딜레이 & 결과
      await new Promise(r => setTimeout(r, 900));
      // 데모: 이메일/패스워드 조건 예시
      if (pw.value === 'password') {
        errorBox.textContent = '보안상 취약한 비밀번호입니다. 다른 비밀번호를 사용하세요.';
        submitBtn.disabled = false;
        submitBtn.textContent = '로그인';
        pw.focus();
        return;
      }

      alert('로그인 성공! (데모)');
      submitBtn.textContent = '로그인';
      submitBtn.disabled = false;
      form.reset();
    });

    function demoSignin(provider){
      alert(provider + ' OAuth 데모입니다.');
    }
  </script>
</body>
</html>
