<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로그인</title>
    <style>
      /* Light theme palette for white backgrounds */
:root{
    /* 기본 배경과 카드 배경을 모두 흰색으로 설정 */
    --bg: #ffffff;
    --card: #ffffff;
    /* 어두운 회색 계열 텍스트로 가독성 확보 */
    --text: #374151;
    --muted: #6b7280;
    /* 주 색상 계열을 밝은 파랑으로 조정 */
    --primary: #3b82f6;
    --primary-2: #2563eb;
    --ring: rgba(96, 165, 250, .35);
    /* 테두리 색상을 연한 회색으로 조정 */
    --border: #d1d5db;
    --ok: #22c55e;
    --err: #dc2626;
    /* 입력 필드 색상을 밝은 테마에 맞게 조정 */
    --input: #374151;
    --input-bg: #ffffff;
    --input-border: #d1d5db;
}

html, body { height:100%; }
body{
    margin:0; background:var(--bg); color:var(--text);
    font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, sans-serif;
}
.main.container{ max-width:640px; margin:24px auto; padding:16px; }
.card{
    background:var(--card); border:1px solid var(--border); border-radius:16px;
    padding:24px 20px; box-shadow:0 6px 18px rgba(0,0,0,.06);
}
.header{ display:flex; align-items:center; gap:12px; margin-bottom:12px; }
.logo{
    width:40px; height:40px; border-radius:10px; display:grid; place-items:center;
    background:var(--primary); color:#fff; font-weight:700; box-shadow:0 4px 12px rgba(37,99,235,.35);
}
h1{ margin:0; font-size:20px; }
.sub{ margin:2px 0 0; color:var(--muted); font-size:12px; }
.banner{
    margin:12px 0 16px; padding:10px 12px; border:1px dashed var(--border);
    border-radius:12px; background:rgba(37,99,235,.06); color:#1f2937;
}

.step{ margin:18px 0 8px; }
.step + .step{ margin-top:14px; }
.hide{ display:none !important; }

.field{ display:block; margin-bottom:12px; }
.field label{ display:block; font-weight:600; margin-bottom:8px; }
.control{ display:flex; gap:8px; align-items:center; }
.control.inline-actions{ align-items:stretch; }
.input{
    flex:1; padding:10px 12px; border:1px solid var(--input-border);
    border-radius:10px; background:var(--input-bg); color:var(--input);
    outline:none; font-size:14px; transition: box-shadow .15s, border-color .15s;
}
.input:focus{ border-color:var(--primary); box-shadow:0 0 0 4px var(--ring); }
.input.mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
.hint{ color:var(--muted); font-size:12px; }

.btn{
    appearance:none; border:1px solid var(--primary-2); background:var(--primary);
    color:#fff; padding:10px 16px; border-radius:10px; font-weight:700; cursor:pointer;
    transition: transform .02s ease, background .15s, box-shadow .15s;
    white-space:nowrap;
}
.btn:hover{ background:var(--primary-2); }
.btn:active{ transform: translateY(1px); }
.btn[disabled]{ opacity:.55; cursor:not-allowed; }
.btn.secondary{
    background:transparent; color:var(--primary-2); border-color:var(--primary-2);
}
.link{
    appearance:none; background:transparent; border:none; padding:0; color:var(--primary-2);
    font-weight:600; cursor:pointer; text-decoration:underline;
}

.otp-grid{ display:grid; grid-template-columns:1fr auto; align-items:center; gap:10px; }

.ok, .error{ margin:8px 0; padding:10px 12px; border-radius:10px; font-weight:600; }
.ok{ color:#065f46; background:#ecfdf5; border:1px solid #a7f3d0; }
.error{ color:#991b1b; background:#fef2f2; border:1px solid #fecaca; }

.sr-only{
    position:absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
    clip:rect(0,0,0,0); white-space:nowrap; border:0;
}

@media (max-width:420px){
    .otp-grid{ grid-template-columns:1fr; }
    .btn, .link{ width:100%; text-align:center; }
}
    </style>
</head>
<body>
<main class="main container" role="main" aria-labelledby="title">
    <div class="card">
        <div class="header">
            <div class="logo" aria-hidden="true">TS</div>
            <div>
                <h1 id="title">로그인</h1>
                <p class="sub">아이디 → 비밀번호 → (SMS)인증 → 로그인</p>
            </div>
        </div>
        <form id="loginForm" method="POST" action="<c:url value='/login'/>">
            <!-- 1) 아이디 (오른쪽에 다음 버튼) -->
            <section id="secId" class="step" aria-labelledby="step1-title">
                <h2 id="step1-title" class="sr-only">아이디 입력</h2>
                <div class="field">
                    <label for="loginId">아이디</label>
                    <div class="control inline-actions">
                        <input id="loginId" name="userId" class="input" type="text" autocomplete="username"
                               placeholder="아이디를 입력하세요" minlength="4" maxlength="32"
                               pattern="[A-Za-z0-9._\-]{4,32}" required />
                        <button id="nextIdBtn" class="btn" type="button">다음</button>
                    </div>
                    <span class="hint">영문/숫자/.-_ 4~32자</span>
                </div>
                <div id="idErr" class="error hide" aria-live="polite"></div>
            </section>

            <!-- 2) 비밀번호 (아이디 아래에 펼침, 여기서는 검증하지 않음) -->
            <section id="secPw" class="step hide" aria-labelledby="step2-title">
                <h2 id="step2-title" class="sr-only">비밀번호 입력</h2>
                <div class="field">
                    <label for="password">비밀번호</label>
                    <div class="control inline-actions">
                        <input id="password" name="password" class="input" type="password" autocomplete="current-password"
                                placeholder="••••••••" required />
                        <button class="link" type="button" id="togglePw" aria-label="비밀번호 표시 전환">표시</button>
                        <button id="nextPwBtn" class="btn" type="button">다음</button>
                    </div>
                    <span class="hint">최소 8자 이상</span>
                </div>
                <div id="pwErr" class="error hide" aria-live="polite"></div>
            </section>

            <!-- 3) 휴대폰 & OTP (비밀번호 아래에 펼침, OTP는 반드시 검증) -->
            <section id="secPhone" class="step hide" aria-labelledby="step3-title">
                <h2 id="step3-title" class="sr-only">휴대폰 번호 입력</h2>

                <div class="field">
                    <label for="phone">인증 받을 휴대폰 번호</label>
                    <div class="control inline-actions">
                        <input id="phone" class="input mono" type="text" inputmode="numeric" maxlength="11"
                               placeholder="숫자만 입력 (예: 01012345678)" required />
                        <button id="sendOtpBtn" class="btn" type="button">인증코드 전송</button>
                    </div>
                    <span class="hint">숫자만 입력하세요. (하이픈은 서버 표시용 처리 권장)</span>
                </div>

                <div id="otpBox" class="field hide" aria-live="polite">
                    <label for="otp">인증코드 (6자리)</label>
                    <div class="otp-grid">
                        <div class="control">
                            <input id="otp" class="input mono" type="text" inputmode="numeric"
                                   pattern="\\d{6}" maxlength="6" placeholder="______" aria-describedby="otpHint"/>
                        </div>
                        <button id="resendBtn" class="link" type="button" disabled>재전송(60)</button>
                    </div>
                    <span id="otpHint" class="hint">유효시간 <span id="timer" class="mono">02:00</span></span>
                </div>

                <div id="otpErr" class="error hide" aria-live="polite"></div>
                <div id="otpOk" class="ok hide" aria-live="polite">인증코드 확인 완료.</div>
            </section>

            <!-- 4) 최종 로그인 (OTP 성공해야 활성화) -->
            <section id="secFinal" class="step hide" aria-labelledby="step4-title">
                <h2 id="step4-title" class="sr-only">최종 로그인</h2>
                <div id="finalErr" class="error hide" aria-live="polite"></div>
                <div class="row" style="justify-content:flex-end; margin-top:12px;">
                    <button id="finalLoginBtn" class="btn" type="button" disabled>로그인</button>
                </div>
            </section>
        </form>
    </div>
</main>
</body>

<script>
/* ===== DOM 헬퍼 ===== */
const $ = (s)=>document.querySelector(s);

/* ===== 요소 참조 ===== */
// 섹션
const secId    = $('#secId');
const secPw    = $('#secPw');
const secPhone = $('#secPhone');
const secFinal = $('#secFinal');

// 입력/버튼
const loginId    = $('#loginId');
const nextIdBtn  = $('#nextIdBtn');

const password   = $('#password');
const togglePw   = $('#togglePw');
const nextPwBtn  = $('#nextPwBtn');

const phone      = $('#phone');
const sendOtpBtn = $('#sendOtpBtn');

const otpBox     = $('#otpBox');
const otp        = $('#otp');
const resendBtn  = $('#resendBtn');
const timerEl    = $('#timer');

const finalLoginBtn = $('#finalLoginBtn');

// 메시지 박스
const idErr    = $('#idErr');
const pwErr    = $('#pwErr');
const otpErr   = $('#otpErr');
const otpOk    = $('#otpOk');
const finalErr = $('#finalErr');

/* ===== 데모 상수 ===== */
const DEMO_ID  = 'admin';
const DEMO_PW  = 'admin';
const DEMO_OTP = '123456';

/* ===== 상태 ===== */
let idPassed = false;
let pwPassed = false;
let otpPassed = false;

let lastSendTs = 0;
let otpExpireAt = null;
let countdown = null;

/* ===== 유틸 ===== */
const delay = (ms)=>new Promise(r=>setTimeout(r, ms));
const show   = (el)=>el && el.classList.remove('hide');
const hide   = (el)=>el && el.classList.add('hide');
const setErr = (el, msg)=>{ if(!el) return; el.textContent = msg||''; if(msg) show(el); else hide(el); };

/* ===== 1) 아이디 단계 ===== */
nextIdBtn.addEventListener('click', async ()=>{
  setErr(idErr, '');
  // 기본 형식 검증
  if (!loginId.value || !loginId.checkValidity()){
    return setErr(idErr, '아이디를 확인하세요. (영문/숫자/.-_ 4~32자)');
  }

  // 데모: admin만 통과
  if (loginId.value !== DEMO_ID){
    return setErr(idErr, '존재하지 않는 아이디입니다. (데모: admin)');
  }

  // 통과 → 다음 단계 표시
  idPassed = true;
  hide(idErr);
  show(secPw);
  await delay(10);
  password.focus();
});

/* ===== 2) 비밀번호 단계 ===== */
togglePw.addEventListener('click', ()=>{
  const isPw = password.type === 'password';
  password.type = isPw ? 'text' : 'password';
  togglePw.textContent = isPw ? '숨김' : '표시';
  password.focus();
});

nextPwBtn.addEventListener('click', async ()=>{
  setErr(pwErr, '');
  if (!idPassed){
    show(secId);
    return setErr(pwErr, '먼저 아이디를 입력하세요.');
  }
if (!password.value){
  return setErr(pwErr, '비밀번호를 입력하세요.');
}
  // 데모: admin/admin 일치해야 통과
  if (loginId.value !== DEMO_ID || password.value !== DEMO_PW){
    return setErr(pwErr, '아이디 또는 비밀번호가 올바르지 않습니다. (데모: admin/admin)');
  }

  pwPassed = true;
  hide(pwErr);
  show(secPhone);
  await delay(10);
  phone.focus();
});

/* ===== 3) 휴대폰/OTP 단계 ===== */
function startTimer(sec){
  otpExpireAt = Date.now() + sec*1000;
  updateTimer();
  if (countdown) clearInterval(countdown);
  countdown = setInterval(updateTimer, 250);
}
function updateTimer(){
  const remain = Math.max(0, Math.floor((otpExpireAt - Date.now())/1000));
  const mm = String(Math.floor(remain/60)).padStart(2,'0');
  const ss = String(remain%60).padStart(2,'0');
  timerEl.textContent = `${mm}:${ss}`;
  if (remain === 0){
    clearInterval(countdown);
    resendBtn.disabled = false;
    setErr(otpErr, '인증코드 유효시간이 만료되었습니다. 재전송해주세요.');
    hide(otpOk);
    otpPassed = false;
    finalLoginBtn.disabled = true;
  }
}

sendOtpBtn.addEventListener('click', async ()=>{
  setErr(otpErr, ''); hide(otpOk);
  if (!pwPassed){
    show(secPw);
    return setErr(otpErr, '먼저 비밀번호 단계를 완료하세요.');
  }

  // 휴대폰 형식(숫자만 10~11자리 정도)
  const digits = (phone.value||'').replace(/\D/g,'');
  if (digits.length < 10 || digits.length > 11){
    return setErr(otpErr, '휴대폰 번호를 정확히 입력하세요. (숫자 10~11자리)');
  }

  // 30초 제한 (데모)
  const now = Date.now();
  if (now - lastSendTs < 30000){
    const left = Math.ceil((30000 - (now - lastSendTs))/1000);
    return setErr(otpErr, `잠시 후 다시 시도하세요. (${left}s)`);
  }

  // 전송 시뮬레이션
  sendOtpBtn.disabled = true;
  sendOtpBtn.textContent = '전송 중…';
  await delay(300);
  lastSendTs = now;

  show(otpBox);
  resendBtn.disabled = true;
  startTimer(120);
  otp.value = '';
  otp.focus();
  setErr(otpErr, ''); show(otpOk); otpOk.textContent = '인증코드를 전송했습니다. (데모: 123456)';
  sendOtpBtn.disabled = false;
  sendOtpBtn.textContent = '인증코드 전송';
});

resendBtn.addEventListener('click', ()=> sendOtpBtn.click());

otp.addEventListener('input', async ()=>{
  setErr(otpErr, ''); hide(otpOk);
  otp.value = otp.value.replace(/\D/g,'').slice(0,6);

  if (otp.value.length === 6){
    await delay(150);
    if (otp.value === DEMO_OTP){
      otpPassed = true;
      hide(otpErr);
      otpOk.textContent = '인증코드 확인 완료.';
      show(otpOk);
      if (countdown) clearInterval(countdown);
      finalLoginBtn.disabled = false;
      show(secFinal);
    } else {
      otpPassed = false;
      finalLoginBtn.disabled = true;
      setErr(otpErr, '인증코드가 올바르지 않습니다. (데모: 123456)');
    }
  } else {
    otpPassed = false;
    finalLoginBtn.disabled = true;
  }
});

/* ===== 4) 최종 로그인 ===== */
finalLoginBtn.addEventListener('click', async ()=>{
  setErr(finalErr, '');
  if (!(idPassed && pwPassed && otpPassed)){
    return setErr(finalErr, '아이디/비밀번호/OTP 단계를 모두 완료하세요.');
  }
  finalLoginBtn.disabled = true;
  finalLoginBtn.textContent = '로그인 중…';
  await delay(400);

  // 데모: index.html로 이동
  location.href = 'index.html';
});
</script>
</body>
</html>
